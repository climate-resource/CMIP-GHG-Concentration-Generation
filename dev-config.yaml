# Other gases config added in `scripts/create-dev-ci-config-absolute.py`
smooth_law_dome_data:
- step_config_id: co2
  n_draws: 10
  smoothed_draws_file: data/interim/law_dome/law-dome_co2_smoothed_all-draws.csv
  smoothed_median_file: data/interim/law_dome/law-dome_co2_smoothed_median.csv
  gas: co2
  noise_adder:
    x_ref:
    - 2024
    - yr
    x_relative_random_error:
    - 0.03  # 60 / 2000
    - dimensionless
    y_random_error:
    - 2
    - ppm
  point_selector_settings:
    window_width:
    - 120
    - yr
    minimum_data_points_either_side: 7
    maximum_data_points_either_side: 25

