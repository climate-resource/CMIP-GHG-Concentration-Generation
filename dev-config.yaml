  noise_adder:
    x_ref:
    - 2024
    - yr
    x_relative_random_error:
    - 0.03  # 60 / 2000
    - dimensionless
    y_random_error:
    - 2
    - ppm
  point_selector_settings:
    window_width:
    - 120
    - yr
    minimum_data_points_either_side: 7
    maximum_data_points_either_side: 25

